<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="card">
                    <div class="card-header bg-primary-subtle text-center">
                        <h2>Đăng ký tài khoản</h2>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-group mt-2">
                                <label for="username">Tài khoản:</label>
                                <input type="text" class="form-control" id="username" placeholder="Nhập tên tài khoản">
                            </div>
                            <div class="form-group mt-2">
                                <label for="password">Mật khẩu:</label>
                                <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
                            </div>
                            <div class="form-group mt-2">
                                <label for="password">Nhập lại mật khẩu:</label>
                                <input type="password" class="form-control" id="rePassword" placeholder="Nhập lại mật khẩu">
                            </div>
                            <div class="form-button d-flex justify-content-between align-items-center p-2">
                                <button type="submit" class="btn btn-primary btn-block mt-3" id="register">Đăng ký</button>
                                <a class="mt-3" href="/client/login.html">Đăng nhập ngay</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
            $("#register").click(function(){
                var formData = {
                    usename: $("#username").val(),
                    password: $("#password").val(),
                    rePassword: $("#rePassword").val()
                }
                console.log(formData)
                $.ajax({
                    type: "POST",
                    url: "", //them url
                    data: JSON.stringify(formData),
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function(data) {
                        
                        console.log(data);
                    },
                    error: function(err) {
                        console.log(err);
                    }
                });
            })
    </script>
</body>
</html>
